        args = {
            factory.name           = api.alsa.enum.udev
            alsa.use-acp = true
            device.object.properties = {
                api.acp.auto-profile = true
                api.acp.auto-port = true
                device.object.properties = {
                    node.adapter             = audio.adapt
                    resample.disable         = false
