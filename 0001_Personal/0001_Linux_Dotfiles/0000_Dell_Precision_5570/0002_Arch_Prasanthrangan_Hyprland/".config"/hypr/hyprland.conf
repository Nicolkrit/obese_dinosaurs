$scrPath = $HOME/.local/share/bin # set scripts path


# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

# See https://wiki.hyprland.org/Configuring/Monitors/

monitor = ,preferred,auto,auto #source,WIDTHxHeight@REFRESH,position,zoom


# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█

# See https://wiki.hyprland.org/Configuring/Keywords/

exec-once = $scrPath/resetxdgportal.sh # reset XDPH for screenshare
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = $scrPath/polkitkdeauth.sh # authentication dialogue for GUI apps
exec-once = waybar # launch the system bar
exec-once = blueman-applet # systray app for Bluetooth
exec-once = udiskie --no-automount --smart-tray # front-end that allows to manage removable media
exec-once = nm-applet --indicator # systray app for Network/Wifi
exec-once = dunst # start notification demon
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
exec-once = $scrPath/swwwallpaper.sh # start wallpaper daemon
exec-once = $scrPath/batterynotify.sh # battery notification


# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = PATH,$PATH:$scrPath
env = XDG_CURRENT_DESKTOP,Hyprland  # setup hyprland as default session type
env = XDG_SESSION_TYPE,wayland  # enable wayland as session when possible
env = XDG_SESSION_DESKTOP,Hyprland  # setup hyprland as default session desktop
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct  # enable qt6ct instead of previos version when possible
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1  # disable wayland default window decoration
env = QT_AUTO_SCREEN_SCALE_FACTOR,1  # seth the monitor scale factor when using "auto" in monitor
env = MOZ_ENABLE_WAYLAND,1  # Force mozilla apps (firefox and its forks) to run in wayland to avoid blurring
env = GDK_SCALE,1  # set default scale for gdk applications (mainly applications running in xwayland)


# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

# See https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = us # general keyboard layout
    kb_variant = alt-intl # us alt international
    follow_mouse = 1 # change windows while hovering on it

    touchpad {
        natural_scroll = no # top to bottom means top to bottom content
	clickfinger_behavior = 1 # enable 2 fingers right-click
    }

    sensitivity = 0 # touchpad sensitivity
    force_no_accel = 1 # disable touchpad acceleration
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing

device {
    name = epic mouse V1 # general mouse
    sensitivity = -0.5 # mouse sensitivity
}

# See https://wiki.hyprland.org/Configuring/Variables/

gestures {
    workspace_swipe = true  # enable gestures (not keybindings or mouse clicks) to change workspaces. If false anything on the bottom will not work
    workspace_swipe_fingers = 3  # enable switching between workspaces with 3 fingers on the toucpad from left to right and vice versa
}


# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/

dwindle {
    pseudotile = yes # allow pseudotiled windows to retain their floating size when tiled
    preserve_split = yes # the split (side or top) will not change regardless of what happens in the container
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/

master {
    new_is_master = true # allow a new window to replace the master (old window)
}


# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

# See https://wiki.hyprland.org/Configuring/Variables/

misc {
    vrr = 0
    disable_hyprland_logo = true # hide hyprland logo, instead display immediatly the wallpaper
    disable_splash_rendering = true # hide the splash rendering effect
    force_default_wallpaper = 0 # enforce one of the 3 default background. 0 or 1 disables the anime background, while -1 means switch randomly between the 3
}

xwayland {
    force_zero_scaling = true  # avoid blurring for xwayland app while using zoom level over 1.0
}

